# This workflow automatically updates the profile README. It runs the update_readme.py script once per day. That script builds a new README file which includes some recent posts from blog.taha.gg

name: Update profile README

# Controls when the workflow will run
on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  update-readme:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'tahayvr'
          git config --global user.email 'paprikataha@gmail.com'
          git add README.md
          git commit -m 'Update README with latest posts'
          git push
